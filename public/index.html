<!DOCTYPE html>
<html lang="en">
    <head>
        <title>lite-vimeo-embed</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <h1><code>lite-vimeo</code> custom element</h1>

        <lite-vimeo videoid="357274789"></lite-vimeo>

        <script src="./dist/lite-vimeo-embed.js"></script>

        <h3>View isolated demos:</h3>
        <ul>
            <li><a href="./variants/solo.html">lite-vimeo-embed</a></li>
            <li>
                <a href="./variants/pe.html"
                    >lite-vimeo-embed - progressively enhanced</a
                >
            </li>
            <li><a href="./variants/vimeo.html">normal vimeo embed</a></li>
        </ul>

        <button id="updateAttributes">update</button>
        <script>
            document.addEventListener("click", updateAttributes, {
                capture: true,
            });
            const vimeo = document.querySelector("lite-vimeo");
            function updateAttributes({ target }) {
                if (!target.matches("#updateAttributes")) return;

                vimeo.setAttribute("videoid", 415315166);
            }
        </script>
    </body>
</html>
